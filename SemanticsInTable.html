<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics In Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>         <!--Header In Table-->
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
    
        <tbody>         <!--Body In Table-->
            <tr>
                <td>Fruiti</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
